<template>

    <div class="focusheader">
        <a class="homelink"
           href="/#">
            <i class="fa fa-home"></i>
        </a>

        <template if.bind="todo.next">
            <a class="nextlink"
               href="/#focus/${todo.next}">
                ${todo.complete ? 'Next' : 'Skip'}
            </a>
        </template>

        <template if.bind="todo.previous">
            <a class="nextlink"
               href="/#focus/${todo.previous}">
                Previous
            </a>
        </template>
    </div>

    <div class="focus">
        <h1 class="text">${todo.text}</h1>

        <a click.trigger="toggleComplete()"
           href="#"
           class="check${todo.complete ? ' -complete' : ''}">
            <i class="fa fa-check"></i>
        </a>

        <span class="upnext">
            Up next: ${nexttodo.text}
        </span>
    </div>

</template>
