<template>

    <div class="focus">
        ${todo.text}
        <a click.trigger="toggleComplete()"
           href="#"
           class="${todo.complete ? ' -complete' : ''}">
            <i class="fa fa-check"></i>
        </a>
    </div>

    <div class="focusfooter">
        <a class="homelink"
           href="/#/">
            <i class="fa fa-home"></i>
        </a>

        <template if.bind="todo.next">
            <a class="nextlink"
               href="/#/focus/${todo.next}">
                ${todo.complete ? 'Next' : 'Skip'}
            </a>
        </template>

        <template if.bind="todo.previous">
            <a class="nextlink"
               href="/#/focus/${todo.previous}">
                Back
            </a>
        </template>

    </div>

</template>
