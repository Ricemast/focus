<template>
    <ul class="todos">
        <li repeat.for="todo of todos"
            class="todo ${todo.complete ? '-complete' : ''}"
            id="todo${todo.id}">

            <span class="priority">
                ${todo.priority}
            </span>

            <a class="focuslink"
               href="{% url 'todos:focus' todo.pk %}">
                ${todo.text}
            </a>

            <span class="checkbox js-toggle"
               data-href="{% url 'todos:toggle' todo.pk %}">
                <i class="fa ${todo.complete ? 'fa-check-square' : 'fa-square'}"></i>
            </span>
        </li>
    </ul>
</template>
