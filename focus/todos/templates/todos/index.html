{% extends "focus/base.html" %}

{% block body %}

    <h1>
        Focus
        <small>Click on a task to focus on it</small>
    </h1>

    {% for todo in todos %}
        <a class="task"
           href="{% url 'todos:focus' todo.pk %}">

            <span class="priority">
                {{ forloop.counter }}
            </span>

            {{ todo.text }}
        </a>
    {% endfor %}

{% endblock %}
